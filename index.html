<script>
  const coffeeSelect = document.getElementById("coffee");
  const CappuccinoSection = document.getElementById("CappuccinoSection");
  const AmericanoSection = document.getElementById("AmericanoSection");

  coffeeSelect.addEventListener("change", function () {
    // Hide both sections first
    CappuccinoSection.style.display = "none";
    AmericanoSection.style.display = "none";

    // Show only the section that matches the selected coffee
    if (coffeeSelect.value === "cappuccino") {
      CappuccinoSection.style.display = "block";
    } else if (coffeeSelect.value === "americano") {
      AmericanoSection.style.display = "block";
    }
  });
</script>

<script> //‡∏£‡∏≤‡∏Ñ‡∏≤
  function calculateTotal() {
    let total = 0;

    // üçµ Coffee price
    const coffeeSelect = document.getElementById("coffee");
    const selectedCoffee = coffeeSelect.options[coffeeSelect.selectedIndex];
    const coffeePrice = Number(selectedCoffee.getAttribute("data-price")) || 0;
    total += coffeePrice;

    // üçß Topping prices (from visible sections only)
    const toppingInputs = document.querySelectorAll("input[name='topping']:checked");
    toppingInputs.forEach(topping => {
      const toppingPrice = Number(topping.getAttribute("data-price")) || 0;
      total += toppingPrice;
    });

    // üí∞ Show total
    document.getElementById("totalPrice").textContent = total;
  }

  // üîÅ Update on any change
  document.getElementById("coffee").addEventListener("change", calculateTotal);
  document.querySelectorAll("input[name='topping']").forEach(topping => {
    topping.addEventListener("change", calculateTotal);
  });
</script>
