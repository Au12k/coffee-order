
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สั่งกาแฟ</title>
</head>
<body>
  <h2>สั่งกาแฟ</h2>
<form id="orderForm">
  <input type="text" name="name" placeholder="Your name" required><br>
  <select name="coffee">
    <option value="Latte">Latte</option>
    <option value="Americano">Americano</option>
  </select><br>
  <select name="size">
    <option value="Small">Small</option>
    <option value="Large">Large</option>
  </select><br>
  <input type="text" name="sugar" placeholder="Sugar level"><br>
  <input type="text" name="toppings" placeholder="Toppings"><br>
  <button type="submit">Submit Order</button>
</form>

<script>
document.getElementById("orderForm").addEventListener("submit", function(e) {
  e.preventDefault();
  
  const formData = {
    name: e.target.name.value,
    coffee: e.target.coffee.value,
    size: e.target.size.value,
    sugar: e.target.sugar.value,
    toppings: e.target.toppings.value
  };

  fetch("https://script.google.com/macros/s/AKfycbyrTB5KK9uj1-_HWaY8-aW8vfUouNQxBS4-8vBnAB0lSme-4jjWS-8Gof4OUwL1jnj6/exec", {
    method: "POST",
    body: JSON.stringify(formData),
    headers: {
      "Content-Type": "application/json"
    }
  })
  .then(res => res.text())
  .then(data => {
    alert("✅ Order submitted successfully!");
    e.target.reset();
  })
  .catch(err => {
    alert("❌ Error: " + err);
  });
});
</script>

  <p id="status"></p>
  
</body>
</html>
