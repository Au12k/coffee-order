<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สั่งกาแฟ</title>
</head>
<body>
  <h2>ฟอร์มสั่งกาแฟ</h2>
  <form id="orderForm">
    <label>ชื่อ: <input type="text" id="name" required></label><br><br>
    <label>เมนู: 
      <select id="menu" required>
        <option value="latte">ลาเต้</option>
        <option value="americano">อเมริกาโน่</option>
        <option value="cappuccino">คาปูชิโน่</option>
      </select>
    </label><br><br>
    <label>ขนาด: 
      <select id="size" required>
        <option value="S">เล็ก</option>
        <option value="M">กลาง</option>
        <option value="L">ใหญ่</option>
      </select>
    </label><br><br>
    <label>น้ำตาล: 
      <select id="sugar" required>
        <option value="0">ไม่หวาน</option>
        <option value="25">25%</option>
        <option value="50">50%</option>
        <option value="100">100%</option>
      </select>
    </label><br><br>
    <button type="submit">สั่งกาแฟ</button>
  </form>

  <p id="status"></p>

  <script type="module">
    // ===== Firebase SDKs =====
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // ===== Config ของโปรเจคคุณ =====
    const firebaseConfig = {
      apiKey: "AIzaSyAekmEnBXesqc9ebH1k7aINARjnhZyBwJ0",
      authDomain: "volknfae.firebaseapp.com",
      projectId: "volknfae",
      storageBucket: "volknfae.firebasestorage.app",
      messagingSenderId: "843592399710",
      appId: "1:843592399710:web:335a7a0bc1aad2b594adcf",
      measurementId: "G-8V3KVYJKBZ"
    };

    // ===== Initialize =====
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ===== Handle Form =====
    const orderForm = document.getElementById("orderForm");
    const status = document.getElementById("status");

    orderForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const menu = document.getElementById("menu").value;
      const size = document.getElementById("size").value;
      const sugar = document.getElementById("sugar").value;

      try {
        await addDoc(collection(db, "orders"), {
          name,
          menu,
          size,
          sugar,
          createdAt: serverTimestamp()
        });

        status.textContent = "✅ บันทึกคำสั่งซื้อเรียบร้อยแล้ว!";
        orderForm.reset();
      } catch (error) {
        console.error("Error adding document: ", error);
        status.textContent = "❌ เกิดข้อผิดพลาด: " + error.message;
      }
    });
  </script>
</body>
</html>
