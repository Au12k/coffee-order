
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สั่งกาแฟ</title>
</head>
<body>
  <h2>สั่งกาแฟ</h2>
  <form id="orderForm">
    <label>ชื่อ: <input type="text" name="name" required></label><br><br>
    <label>กาแฟ: 
      <select name="coffee">
        <option value="Americano">Americano</option>
        <option value="Latte">Latte</option>
        <option value="Cappuccino">Cappuccino</option>
      </select>
    </label><br><br>
    <label>ขนาด: 
      <select name="size">
        <option value="S">เล็ก</option>
        <option value="M">กลาง</option>
        <option value="L">ใหญ่</option>
      </select>
    </label><br><br>
    <label>ท็อปปิ้ง:<br>
      <input type="checkbox" name="topping" value="Whipped Cream"> วิปครีม<br>
      <input type="checkbox" name="topping" value="Jelly"> เจลลี่<br>
      <input type="checkbox" name="topping" value="Boba"> ไข่มุก<br>
    </label><br>
    <button type="submit">ส่งคำสั่งซื้อ</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzofDmEiEcP81-Ozg8qkGjPX4ETFPN4yRNY-iQCVPTT25jGY1sAOxTigH2_7_XuCk2Txg/exec";
    const form = document.getElementById("orderForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", e => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        coffee: form.coffee.value,
        size: form.size.value,
        topping: Array.from(form.querySelectorAll("input[name='topping']:checked"))
                      .map(el => el.value).join(", ")
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(res => {
        status.textContent = "✅ ส่งข้อมูลสำเร็จ!";
        form.reset();
      })
      .catch(err => {
        status.textContent = "❌ เกิดข้อผิดพลาด ลองใหม่อีกครั้ง: " + err;
        console.error(err);
      });
    });
  </script>
</body>
</html>
