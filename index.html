
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สั่งกาแฟ</title>
</head>
<body>
  <h2>สั่งกาแฟ</h2>
<form id="orderForm">
  <input type="text" name="name" placeholder="Your name" required><br>
  <select name="coffee">
    <option value="Latte">Latte</option>
    <option value="Americano">Americano</option>
  </select><br>
  <select name="size">
    <option value="Small">Small</option>
    <option value="Large">Large</option>
  </select><br>
  <input type="text" name="sugar" placeholder="Sugar level"><br>
  <input type="text" name="toppings" placeholder="Toppings"><br>
  <button type="submit">Submit Order</button>
</form>

<script type="module">
  // Import SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAekmEnBXesqc9ebH1k7aINARjnhZyBwJ0",
    authDomain: "volknfae.firebaseapp.com",
    projectId: "volknfae",
    storageBucket: "volknfae.firebasestorage.app",
    messagingSenderId: "843592399710",
    appId: "1:843592399710:web:335a7a0bc1aad2b594adcf",
    measurementId: "G-8V3KVYJKBZ"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ✅ ฟังก์ชันบันทึกข้อมูลตัวอย่างลง Firestore
  async function saveOrder() {
    try {
      await addDoc(collection(db, "orders"), {
        name: "คุณลูกค้า",
        coffee: "Latte",
        size: "M",
        sugar: "50%",
        toppings: "Bubble",
        createdAt: new Date()
      });
      console.log("บันทึกข้อมูลสำเร็จ!");
    } catch (e) {
      console.error("เกิดข้อผิดพลาด: ", e);
    }
  }

  // เรียกฟังก์ชันทดสอบ
  saveOrder();
</script>

  <p id="status"></p>
  
</body>
</html>
